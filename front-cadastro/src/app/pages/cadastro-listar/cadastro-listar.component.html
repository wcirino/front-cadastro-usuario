<div class="container mt-4">
  <form [formGroup]="form">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Número de Registro</label>
        <input type="text" class="form-control" formControlName="registrationNumber" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Sobrenome</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div class="col-md-4">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" formControlName="cpf" />
      </div>
    </div>

    <div class="mt-5 d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
      <button type="button" class="btn btn-secondary" (click)="limpar()">Limpar</button>
    </div>
  </form>

  <div class="table-responsive mt-6">
    <table mat-table [dataSource]="dataSource" class="w-100 text-center clean-table">

      <!-- Número -->
      <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let element">{{ element.registrationNumber }}</td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <!-- Sobrenome -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Cidade -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <!-- CPF -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-end">Ação</th>
        <td mat-cell *matCellDef="let element" class="text-end pe-4">
          <i class="bi bi-eye-fill text-primary me-2" style="cursor: pointer;" title="Visualizar" (click)="visualizar(element)"></i>
          <i class="bi bi-pencil-fill text-warning me-2" style="cursor: pointer;" title="Editar" (click)="editar(element)"></i>
          <i class="bi bi-power text-danger" style="cursor: pointer;" title="Ativar/Desativar" (click)="alternarStatus(element)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-line"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div class="mt-4"></div>
</div>

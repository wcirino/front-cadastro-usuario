<div class="container mt-4" style="max-width: 600px;">
    <div class="w-100 mx-auto text-center" style="max-width: 900px;">
        <h1 class="fw-bold mb-2">
            <i class="bi bi-shield-lock-fill me-2"></i> Ativar ou Desativar Usuário
        </h1>
    </div>

    <p class="text-muted mb-1">Gerencie os acessos e permissões dos usuários.</p>
    <hr class="mb-4 mt-0" />

    <form class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="busca" placeholder="Buscar por login ou número de registro"
            name="busca">
        <button type="button" class="btn btn-dark" (click)="buscarUsuario()">Buscar</button>
    </form>

    <div *ngIf="usuario" class="border rounded p-3 mb-4">
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <p><strong>Login:</strong> {{ usuario.login }}</p>
        <p><strong>Registro:</strong> {{ usuario.numeroRegistro }}</p>
        <p><strong>Status:</strong>
            <span [ngClass]="usuario.ativo ? 'text-success' : 'text-danger'">
                {{ usuario.ativo ? 'Ativo' : 'Inativo' }}
            </span>
        </p>

        <button class="btn" [ngClass]="usuario.ativo ? 'btn-danger' : 'btn-success'" (click)="alterarStatus()">
            <i class="bi" [ngClass]="usuario.ativo ? 'bi-x-circle' : 'bi-check-circle'"></i>
            {{ usuario.ativo ? 'Desativar' : 'Ativar' }} Usuário
        </button>
    </div>
</div>
